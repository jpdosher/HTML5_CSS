<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>
        Pode-se inserir qualquer coisa de qualquer jeito
        ,o que importa é o fechamento da TAG
    </p>
    <p>OU se precisar quebrar, você pode usar o "br", como <br> este exemplo aqui, rapaz, sacou?</br>
        <p>ou para usar escape characters &lt; ou &gt</p>  <!-- Lesss than, greater than-->

    </p>
    <p>
        &reg;
        &copy;
        &copysr;
        &Delta;
        &UpTeeArrow;
    </p>
    <h2>Emojis</h2>
    <p> &#x1F596;</p>
    <p> &#x1F913;</p>
